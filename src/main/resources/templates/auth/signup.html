<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="d-flex navbar-brand me-5">Drive</a>
    </div>
</nav>

<div class="container mt-4">
    <form method="POST" th:action="@{/signup}" th:object="${user}">
        <h2 class="mb-4">Create new account</h2>
        <div class="form-floating col-5">
            <input th:field="*{username}" id="floatingName" type="text" placeholder="Username" required
                   class="form-control" th:classappend="${#fields.hasErrors('username')} ? ' is-invalid'">
            <label for="floatingName">Username</label>
            <div class="invalid-feedback" th:errors="*{username}"></div>
        </div>
        <div class="form-floating col-5 mt-2">
            <input th:field="*{password}" id="floatingPass" type="password" placeholder="Password" required
                   class="form-control" th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'">
            <label for="floatingPass">Password</label>
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Sign up</button>
            <a class="btn btn-secondary ms-2" role="button" th:href="@{/login}">Log in</a>
        </div>
    </form>
</div>

</body>
</html>
